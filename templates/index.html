<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение квадратного уравнения</title>
</head>
<body>
    <h1>Введите коэффициенты a, b и c квадратного уравнения</h1>
    <form method="POST" action="/">
        <input type="text" placeholder="a" name="a"><br>
        <input type="text" placeholder="b" name="b"><br>
        <input type="text" placeholder="c" name="c"><br>
        <button type="submit">Решить уравнение</button>
    </form>

</body>
</html>
